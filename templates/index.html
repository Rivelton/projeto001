{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>Testando</h1>
        {% csrf_token %}
        {% if user.is_anonymous %}
            <a class="btn btn-primary" href="{% url 'login' %}">Entrar</a>
            <a class="btn btn-primary" href="{% url 'cadastro' %}">Cadastro</a>
        {% else %}
            <div class="alert alert-primary" role="alert">
                Seja bem-vindo(a) {{ user.get_full_name }}!
            </div>
            <a class="btn btn-primary" href="{% url 'logout' %}">logout</a>
            <a class="btn btn-warning" href="{% url 'projeto' %}">Criar Novo</a>
            <a class="btn btn-warning" href="{% url 'projeto_pronto' %}">Pronto</a>
            <a class="btn btn-warning" href="#">Pronto</a>
        {% endif %}
    </div>
{% endblock %}
